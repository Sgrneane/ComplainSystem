                        <path

                    </svg>
                </div>
                <div class="heading">
                    <p>Complain/Feedback</p>
                </div>
            </div>

            <div class="mid-complain-content">
                <div class="complain-front">
                    <div class="complain-details">
                        <p>Complain Title</p>
                        <div class="complain-input">
                            <input type="text" placeholder="Placeholder">
                        </div>
                    </div>
                    <div class="complain-details">
                        <p>Complain Category</p>
                        <div class="complain-input">
                           <select name="complain-cat" id="complain-cat" placeholder="placeholder">
                            
                           </select>
                        </div>
                    </div>
                    <div class="complain-details">
                        <p>Complain Message</p>
                        <div class="describe-complain">
                            <input type="text" placeholder="Placeholder" >
                        </div>
                    </div>

                    <div class="submit-button">
                        <button>
                            <a href="">SUBMIT</a>
                        </button>
                    </div>
                </div>

                <div class="complain-back">
                    <div class="complain-details">
                        <p>Complain Title</p>
                        <div class="complain-input">
                            <input type="text" placeholder="Placeholder">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
